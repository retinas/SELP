<h2>Tüm Zorluklar</h2>

<div class="table-responsive">
  <table class="table table-striped table-sm">
    <thead>
      <tr>
        <th>#</th>
        <th>Zorluk Adı</th>
        <th>Zorluk Kodu</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let contentDifficulty of vm.contentDifficulties;let i = index;" style="cursor: pointer;">
        <td>{{ i+1 }}</td>
        <td>{{ contentDifficulty.description }}</td>
        <td>{{ contentDifficulty.code }}</td>
      </tr>
    </tbody>
  </table>
</div>
