<div class="wrapper">
  <div class="container-fluid">
    <div class="row">
      <div class="col-12">
        <div class="card-box">
          <div class="row">
            <div class="col-12">
              <div class="p-2">
                <form #form="ngForm" class="form form-horizontal" autocomplete="off" (submit)="onSubmit(form)">

                  <div class="form-group row">
                    <label class="col-sm-3 col-form-label" for="txtModelName">Cihaz Modeli</label>
                    <div class="col-sm-9">
                      <input type="text" name="modelName" id="txtModelName" class="form-control" [(ngModel)]="deviceDetailVm.model" required>
                    </div>
                  </div>

                  <div class="form-group row">
                    <label class="col-sm-3 col-form-label" for="txtDeviceNumber">Cihaz Numarası</label>
                    <div class="col-sm-9">
                      <input type="text" name="deviceNumber" id="txtDeviceNumber" class="form-control" [(ngModel)]="deviceDetailVm.deviceNumber" required>
                    </div>
                  </div>

                  <div class="form-group row">
                    <label class="col-sm-3 col-form-label" for="cbCompany">Firma*</label>
                    <div class="col-sm-9">
                      <select name="companies" id="cbCompany" class="form-control" [(ngModel)]="deviceDetailVm.companyId" required placeholder="d.ff">
                        <option disabled hidden [value]="selectUndefinedOptionValue">Seçiniz</option>
                        <option *ngFor="let company of companiesListVm" [ngValue]="company.id">
                          {{company.name}}
                        </option>
                      </select>
                    </div>
                  </div>


                  <div class="button-list justify-content-right">
                    <button id="btnSave" type="button" class="btn btn-primary" [disabled]='!form.valid' (click)="_clickBtnSave();">Kaydet</button>
                    <button id="btnUpdate" type="button" class="btn btn-primary" *ngIf="showUpdateButton" [disabled]='!form.valid' (click)="_clickBtnUpdate();">Güncelle</button>
                    <!--<button id="btnDelete" type="button" class="btn btn-danger" *ngIf="showDeleteButton" (click)="_clickBtnDelete();">Sil</button>-->
                    <button id="btnClean" type="button" class="btn btn-warning" *ngIf="showSaveButton" (click)="_clickBtnClean();">Temizle</button>
                    <button id="btnBackToList" type="button" class="btn btn-success" routerLink="/listProducers">Listeye Dön</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
