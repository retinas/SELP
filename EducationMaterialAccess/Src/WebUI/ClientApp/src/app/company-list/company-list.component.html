<h2>Tüm Firmalar</h2>

<div class="table-responsive">
  <table class="table table-striped table-sm">
    <thead>
      <tr>
        <th>#</th>
        <th>Firma Adı</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let company of vm.companies;let i = index;"  style="cursor: pointer;">
        <td>{{ i+1 }}</td>
        <td>{{ company.name }}</td>
      </tr>
    </tbody>
  </table>
</div>
